<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>Ficheros del turno  {{ nombre_turno }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='general.css') }}" rel="stylesheet">


    <script src="https://js.pusher.com/6.0/pusher.min.js"></script>
    <script src="{{ url_for('static', filename='registerPusher.js') }}"></script>

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light" style="background-color: #add6e8;">
      <a class="navbar-brand" href="{{ url_for('webRoutes.buscarRegistrosMaquinista') }}">Volver a buscar maquinista</a>
      <a class="navbar-brand  my-2 my-lg-0" href="{{ url_for('webRoutes.logoutAdmin') }}">Cerrar sesi√≥n</a>
    </nav>
    <div id="toastContainer">
    </div>
    {% if (ficheros_logs|length) <= 0 %}
      <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          El maquinista seleccionado <strong>no tiene registros para el turno</strong> {{ nombre_turno }}.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    {% endif %}

    <div class="container">
      <div class="general-contenedor">
        <ul class="list-group">
        {% for i in range(ficheros_logs|length) %}
          <li class="list-group-item list-group-item-action"> <a href="{{ url_for('webRoutes.logsTurno',nombre_fichero_arg=ficheros_logs[i],nombre_turno_arg=nombre_turno,fecha_fichero_arg=fechas_ficheros) }}"> {{ fechas_ficheros[i] }} </a>  </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
