<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>Ficheros del turno  {{ nombre_turno }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='general.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('main.buscarTurnosMaquinista') }}">Volver a buscar maquinista</a>
    </nav>
    <div class="general-contenedor">
      <div class="container">
        <ul class="list-group">
        {% for i in range(ficheros_logs|length) %}
          <li class="list-group-item list-group-item-action"> <a href="{{ url_for('main.logsTurno',nombre_fichero_arg=ficheros_logs[i],nombre_turno_arg=nombre_turno,fecha_fichero_arg=fechas_ficheros) }}"> {{ fechas_ficheros[i] }} </a>  </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
