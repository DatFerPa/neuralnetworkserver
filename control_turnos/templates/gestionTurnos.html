<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Gestion turnos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='general.css') }}" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #add6e8;">
      <a class="navbar-brand" href="{{ url_for('webRoutes.dashboardAdmin') }}">Volver</a>
      <a class="navbar-brand  my-2 my-lg-0" href="{{ url_for('webRoutes.logoutAdmin') }}">Cerrar sesión</a>
    </nav>

    <div class="container">
      {% if error_gestion %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Revise si los datos son correctos
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}

      {% if ok_gestion %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Se ha podido realizar la gestión
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
    </div>

    <div class="container">
      <div class="general-contenedor">
        <form class="form-horizontal"  method="POST" action="{{ url_for('webRoutes.asignarDenegarTurnos') }}">
          <div class="form-group">
            <label class="col-sm" for="nombreMaquinista">Nombre del maquinista:</label>
            <div class="col-sm-5">
              <select id="nombreMaquinista" class="form-control form-control-lg" name="nombreMaquinista">
                {% for maquinista in maquinistas %}
                  <option value="{{ maquinista.nombre_m }}">{{ maquinista.nombre_m }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm" for="nombreTurno">Nombre del turno:</label>
            <div class="col-sm-5">
              <select id="nombreTurno" class="form-control form-control-lg" name="nombreTurno">
                {% for turno in turnos %}
                <option value="{{ turno.nombre_t }}">{{ turno.nombre_t }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form_group">
            <input class="btn btn-light" name="botonGestion" type="submit" value="Asignar" />
            <input class="btn btn-light" name="botonGestion" type="submit" value="Denegar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
