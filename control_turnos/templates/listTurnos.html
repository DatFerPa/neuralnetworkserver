<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Listado de turnos de {{ maquinista.nombre_m }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='general.css') }}" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('main.buscarTurnosMaquinista') }}">Volver a buscar maquinista</a>
    </nav>
    <div class="general-contenedor">
      <div class="container">
        <ul class="list-group">
          {% for turno in turnos %}
            <li class="list-group-item list-group-item-action"> <a href="{{ url_for('main.ficherosTurno',maquinista_arg=maquinista.id,turno_arg=turno.id) }}"> {{ turno.nombre_t }} </a>  </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
